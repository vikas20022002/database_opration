{% extends 'masterpage.html'%}

{% load static %}

{% block 'title' %}
LOGIN       
{% endblock 'title' %}

{% block 'main' %}

<div class="container">

  <h1 class="text-center heading">LOGIN</h1>
  {% if messages %}

  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Error!</strong> {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  {% endfor %}
  {% endif %}
    <form id="loginform" method="POST">
      {% csrf_token %}
        <div class="mb-3">
          <label for="loginEmail" class="form-label font">* Email address</label>
          <input type="text" class="form-control" id="loginEmail" name="loginEmail" aria-describedby="emailHelp" placeholder="Enter Email Id">          
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label font">* Password</label>
          <input type="password" class="form-control" id="loginPassword" name="loginPassword" placeholder="Enter Password">
        </div>                 
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>

{% endblock 'main' %}

{% block 'js' %}

<script>

  $(document).ready(function () {

    $("#loginform").validate({
      rules:
      {
        loginEmail:
        {
          required: true
        },
        loginPassword:
        {
          required: true,
          minlength: 5,          
        },        
      },
      messages:
      {
        loginEmail:
        {
          required: "Plese Enter Email-Id"
        },
        loginPassword :
        {
          required: "Plese Enter Password",
          minlength: "Need 5 Character",         
        },            
      },
    })
  })
</script>

{% endblock 'js' %}
